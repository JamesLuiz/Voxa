<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#blueGradient)" stroke-width="2" opacity="0.3"/>

  <rect x="70" y="85" width="6" height="30" rx="3" fill="url(#blueGradient)">
    <animate attributeName="height" values="30;50;30" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="85;75;85" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <rect x="82" y="70" width="6" height="60" rx="3" fill="url(#blueGradient)">
    <animate attributeName="height" values="60;80;60" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="70;60;70" dur="1s" repeatCount="indefinite"/>
  </rect>

  <rect x="94" y="60" width="6" height="80" rx="3" fill="url(#blueGradient)">
    <animate attributeName="height" values="80;100;80" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="60;50;60" dur="0.8s" repeatCount="indefinite"/>
  </rect>

  <rect x="106" y="75" width="6" height="50" rx="3" fill="url(#blueGradient)">
    <animate attributeName="height" values="50;70;50" dur="1.1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="75;65;75" dur="1.1s" repeatCount="indefinite"/>
  </rect>

  <rect x="118" y="80" width="6" height="40" rx="3" fill="url(#blueGradient)">
    <animate attributeName="height" values="40;60;40" dur="0.9s" repeatCount="indefinite"/>
    <animate attributeName="y" values="80;70;80" dur="0.9s" repeatCount="indefinite"/>
  </rect>

  <text x="100" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">
    VOXA
  </text>
</svg>
